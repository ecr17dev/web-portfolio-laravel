version: "3.8"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ${APP_NAME:-portfolio}-app
    restart: unless-stopped
    expose:
      - "80"
    env_file:
      - .env
    environment:
      - DB_CONNECTION=pgsql
      - DB_HOST=db
      - DB_PORT=5432
    volumes:
      - storage-data:/var/www/html/storage/app/public
      - storage-logs:/var/www/html/storage/logs
    depends_on:
      db:
        condition: service_healthy
    networks:
      - dokploy-network

  db:
    image: postgres:16-alpine
    container_name: ${APP_NAME:-portfolio}-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_DATABASE:-laravel}
      POSTGRES_USER: ${DB_USERNAME:-laravel}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-secret}
    volumes:
      - db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME:-laravel} -d ${DB_DATABASE:-laravel}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - dokploy-network

volumes:
  db-data:
  storage-data:
  storage-logs:

networks:
  dokploy-network:
    driver: bridge
